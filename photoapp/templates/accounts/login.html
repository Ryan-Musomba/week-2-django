{% extends 'accounts/base.html' %}  <!-- Changed from base.html -->
{% block title %}Login - PhotoApp{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
        </div>
        {% if error %}
            <p class="text-red-600 text-sm">{{ error }}</p>
        {% endif %}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        <br>
        Forgot password? <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Reset Password</a>
    </p>
</div>
{% endblock %}
